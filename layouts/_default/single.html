{{ partial "head.html" . }}

{{ if eq $.Params.title "" }}
    {{ partial "account.html" . }}
{{ else if eq $.Params.title "Firebase App" }}
    {{ partial "signin.html" . }}
{{ else }}
    {{ partial "header.html" . }}
    <div class="heroD">
        <div class="headerTextD">{{ .Title }}</div>
        <div class="introTextD">{{ .Content }}</div>
    </div>
{{ end }}

{{ partial "footer.html" . }}
